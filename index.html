<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post">
        Email
        <input type="email" name="email" placeholder="abc@gmail.com" required />
        Password
        <input type="password" name="pwd" required />
        <button type="submit">
          <img src="static/coding-ninjas-logo.png" height="10" />
          Login
        </button>
      </form>
    </header>
    <br />
    <hr />
    <br />
    <main>
      <section>
        <a href="blog.codingninjas.in"><h3>Coding Ninjas Blogs</h3></a>
        <img
          src="static/coding-ninjas-header-image.png"
          width="100%"
          height="250"
        />
      </section>
      <br />
      <hr />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:</td>
              <td>
                <input type="text" name="firstname" />
              </td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td>
                <input type="text" name="lastname" />
              </td>
            </tr>
            <tr>
              <td rowspan="3">Current Address:</td>
              <td>Flat No./House No.</td>
              <td>
                <input type="text" name="flatno" />
              </td>
            </tr>
            <tr>
              <td>Locality</td>
              <td>
                <input type="text" name="locality" />
              </td>
            </tr>
            <tr>
              <td>City</td>
              <td>
                <input type="text" name="city" />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <b>Is Current address and Permanent address same?</b>
              </td>
              <td>
                <input type="radio" name="isAddressSame" value="yes" checked />
                Yes
                <input type="radio" name="isAddressSame" value="no" />
                No
              </td>
            </tr>
            <tr>
              <td>Email:</td>
              <td>
                <input type="email" name="email" placeholder="abc@gmail.com" />
              </td>
            </tr>
            <tr>
              <td>Password:</td>
              <td>
                <input type="password" name="pwd1" />
              </td>
            </tr>
          </table>
          <button type="submit" name="register">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
